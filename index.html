<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="icon" type="image/png" href="assets/images/favicon.png"/>
	<title>Laundr-O-Match</title>
</head>

<body>
	<header class="game-title">
		<h1 class="main-header">
			<a href="#">Laundr<span id="special-spacing">-</span>O-Match</a>
		</h1>
	</header>
	<main>
		<!-- Overlays for start game, rules, game over and game win -->
		<div class="overlay start-game visible">
			<h2>Start Game</h2>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, aut.</p>
			<h4 id="start" onclick="resetGame(this)">Click to Start</h4>
		</div>
		<div class="overlay game-over">
			<h2>Game Over</h2>
			<h4 class="play-again" onclick="resetGame(this)">Play Agian?</h4>
		</div>
		<div class="overlay you-win">
			<h2>You Win</h2>
			<h4 class="play-again" onclick="resetGame(this)">Play Again?</h4>
			<p>Moves <span id="moves"> </span> Time <span id="time"> </span> 
			Score <span id="score"> </span></p>
		</div>
		<div class="game-controls">
			<button id="easy" onclick="levelSelect(4, 10)">
				<h4>Easy</h4>
			</button>
			<button id="medium" onclick="levelSelect(6, 20)">
				<h4>Difficult</h4>
			</button>
			<!-- <button id="hard" onclick="levelSelect(8, 300)">
				<h4>Hard</h4>
			</button> -->
			<button id="reset" onclick="resetGame(null)">
				<h4>Reset</h4>
			</button>
		</div>
		<div class="game-wrapper">
			<div class="game-info">
				<div class="move-counter">
					Moves: <span id="moves-total">0</span>
				</div>
				<div class="time-ramain">
					Time: <span id="countdown">0</span>
				</div>
			</div>

			<!--Start game button, use js to place these divs here as per difficulty level-->
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
